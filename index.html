<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Membership Application Form</title>
</head>

<body>
    <h1>Membership Form</h1>

    <form action="#" method="post">

        <label for="name">Name:</label><br>
        <input id="name" name="name" type="text" placeholder="Your name" required><br><br>


        <label for="email">Email:</label><br>
        <input id="email" name="email" type="email" placeholder="you@example.com" required><br><br>


        <label for="password">Password:</label><br>
        <input id="password" name="password" type="password" placeholder="Enter password" resquired><br><br>


        <label for="address">Address:</label><br>
        <input id="address" name="address" type="text" placeholder="Street, City"><br><br>

        <label>Country:</label><br>
        <select name="country">
            <option value="">Please Select</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select><br><br>

        <p>Please select your favorite Lawn Volume:
            <br />
            <input type="radio" name="lawn volume" value="Muzlin" checked="checked" /> Muzlin
            <input type="radio" name="lawn volume" value="Shaz" /> Shaz
            <input type="radio" name="lawn volume" value="Libas" /> Libas
        </p>
    </form>
    Submit

    <input type="submit" value="Apply">
    </form>

</body>

</html>
