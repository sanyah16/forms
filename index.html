<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY</title>
</head>

<body>

    <h2>Survey Form</h2>

    <form>
        <p>
            Name:<br>
            <input type="name" name="name" placeholder="your full name" required>
        </p>
        <p>
            Email:<br>
            <input type="email" name="email" placeholder="Enter your email" required>
        </p>

        <p>
            Password:<br>
            <input type="password" name="password" placeholder="Enter password" required>
        </p>

        <p>
            Confirm Password:<br>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
        </p>

        <p>Since when have you been using our products?</p>
        <input type="radio" name="source" value="4 Years" checked> 4 Years <br>
        <input type="radio" name="source" value="3 Years"> 3 Years <br>
        <input type="radio" name="source" value="2 Years"> 2 Years <br>
        <input type="radio" name="source" value="1 Year"> 1 Year <br>

        <p>What is Your Expectations from Our Upcoming Lawn Volume?</p>
        <textarea name="review" rows="4" cols="40" placeholder="Write here..."></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
